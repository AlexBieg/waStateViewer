<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WaViewer</title>

        <script src="https://code.jquery.com/jquery.min.js"></script>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

        <script type="text/javascript" src="script.js"></script>
    </head>
    <body ng-app="app" ng-controller="homeController">
        <div class="header">
            <h1>Washington State Legislation Viewer</h1>
        </div>
        <div class="container main-content">
            <div class="filters">
                <form>
                    <select class="form-control" ng-model="year" ng-options="date for date in years" ng-change="getLegislation()"></select>
                    <input class="form-control" type="checkbox" ng-model="amendmentsCB" value="Amendment">Amendments
                    <input class="form-control" type="checkbox" ng-model="billReportsCB" value="BillReport">Bill Reports
                    <input class="form-control" type="checkbox" ng-model="digestsCB" value="Digest">Digests
                    <input class="form-control" type="checkbox" ng-model="initiativesCB" value="Initiative">Initiatives
                    <input class="form-control" type="checkbox" ng-model="reportsCB" value="Report">Reports
                    <input class="form-control" type="checkbox" ng-model="workRoomReportsCB" value="WorkRoomReport">Work Room Reports
                </form>
            </div>
            <div class="show-bills">
                <ol>
                    <li ng-repeat="bill in bills">
                        <p>
                            {{bill.BillId}}
                        </p>
                    </li>
                </ol>
            </div>
        </div>
    </body>
</html>
